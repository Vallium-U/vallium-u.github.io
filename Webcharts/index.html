<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <script src="https://kit.fontawesome.com/50e5171fca.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" /> -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <title>Web-charts AA LM</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header_content">
                    <h1 class="header_content__name">Web-charts by AA & LM</h1>
                    <div class="switch_theme">
                        <p>Change theme</p>
                        <label class="switch">
                            <input type="checkbox" onchange="changeTheme(event)">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <div class="chart" id="chart">
        <div class="container__large">
            <h2 class="chart__title">Modelling statistics</h2>
            <h2 class="chart__subtitle">We have a XXX chart / XXX chart / XXX chart / XXX chart / XXX chart</h2>
            <div class="chart__inner">
                <div class="chart__item">
                    <div class="chart__card">
                        <div class="chart__chart">
                            <img src="https://via.placeholder.com/500x700" height="auto" alt="">
                        </div>
                        <div class="chart__name">Chart 1</div>
                    </div>
                </div>
                <div class="chart__item">
                    <div class="chart__card">
                        <div class="chart__chart">
                            <img src="https://via.placeholder.com/800x500" height="auto" alt="">
                        </div>
                        <div class="chart__name">Chart 2</div>
                    </div>
                </div>
                <div class="chart__item">
                    <div class="chart__card">
                        <div class="chart__chart">
                            <img src="https://via.placeholder.com/900x200" height="auto" alt="">
                        </div>
                        <div class="chart__name">Chart 3</div>
                    </div>
                </div>
                <div class="chart__item">
                    <div class="chart__card">
                        <div class="chart__chart">
                            <img src="https://via.placeholder.com/900x200" height="auto" alt="">
                        </div>
                        <div class="chart__name">Chart 4</div>
                    </div>
                </div>
                <div class="chart__item">
                    <div class="chart__card">
                        <div class="chart__chart">
                            <img src="https://via.placeholder.com/900" height="auto" alt="">
                        </div>
                        <div class="chart__name">Chart 5</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__cr">&copy;Stivion & ValliuM</div>
            </div>
        </div>
    </footer>

    <!--    JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
    <!--    collaps js-->
    <script src="assets/js/collaps.js"></script>
    <!-- scroll-->
    <script src="assets/js/scroll.js"></script>
    <!-- scroll-->
    <script src="assets/js/app.js"></script>

</body>

</html>
